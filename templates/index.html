<!DOCTYPE html>
<html>
<head>
<title>OpenC2 EC2 Starter</title>
</head>
<body>
<h1>OpenC2 EC2 Starter</h1>
<form method="POST">
<table>
<tr>
	<td>AMI:</td>
	<td><input name="ami" type=text></td>
	<td><input name="create" type="submit" value="Create"></td>
</tr>
<tr>
	<td>Instance:</td>
	<td>
	<select name="image">
	{% for id in ec2ids %}
		<option value="{{ id }}">{{ id }}</option>
	{% endfor %}
	</select>
	</td>
	<td>
	<input type="submit">
	</td>
</tr>
</table>
</form>
</body>
</html>
